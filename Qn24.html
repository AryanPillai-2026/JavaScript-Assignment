<!DOCTYPE html>
<head>
    <title>Array Function Display</title>
</head>
<body>
    <h2>Array Elements</h2>
    <div id="res"></div>
    <script>
        function display(arr) {
            let output = "";
            for (let index in arr) {
                output += "Index " + index + ": " + arr[index] + "<br>";
            }
            document.getElementById("res").innerHTML = output;
        }
        let a = new Array(10);
        for (let i = 0; i < 10; i++) {
            a[i] = i;
        }
        display(a);
    </script>
</body>
</html>
