<!DOCTYPE html>
<head>
    <title>Math Object Demo</title>
</head>
<body>
    <h2>JavaScript Math Methods</h2>
    <script>
        var num = -4.7;
        var powerBase = 2, powerExp = 3;
        var rootNum = 25;
        document.write("<b>Original Number:</b> " + num + "<br><br>");
        document.write("1. <b>Math.abs:</b> Absolute value of " + num + " is " + Math.abs(num) + "<br>");
        document.write("2. <b>Math.ceil:</b> Ceiling (rounded up) of " + num + " is " + Math.ceil(num) + "<br>");
        document.write("3. <b>Math.floor:</b> Floor (rounded down) of " + num + " is " + Math.floor(num) + "<br>");
        document.write("4. <b>Math.round:</b> Rounded to nearest integer for " + num + " is " + Math.round(num) + "<br>");
        document.write("5. <b>Math.sqrt:</b> Square root of " + rootNum + " is " + Math.sqrt(rootNum) + "<br>");
        document.write("6. <b>Math.pow:</b> " + powerBase + " raised to the power of " + powerExp + " is " + Math.pow(powerBase, powerExp) + "<br>");
        document.write("7. <b>Math.max:</b> Largest of (10, 20, 5) is " + Math.max(10, 20, 5) + "<br>");
    </script>
</body>
</html>
