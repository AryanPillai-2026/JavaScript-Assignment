<!DOCTYPE html>
<head>
    <title>2D Array Matrix</title>
</head>
<body>

    <h2>3x3 Matrix Display</h2>
    <div id="matrixDisplay" class="matrix-container"></div>

    <script>
        var a = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        var display = document.getElementById("matrixDisplay");
        var output = "";

        for (var i = 0; i < a.length; i++) {
            for (var j = 0; j < a[i].length; j++) {
                output += a[i][j] + " ";
            }
            output += "<br>";
        }

        display.innerHTML = output;
    </script>

</body>
</html>
