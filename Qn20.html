<!DOCTYPE html>
<head>
    <title>Array Initialization</title>
</head>
<body>
    <h2>Array Elements</h2>
    <div id="res"></div>
    <script>
        let myArray = new Array(5);
        for (let i = 0; i < myArray.length; i++) {
            myArray[i] = i;
        }
        let output = "";
        for (let i = 0; i < myArray.length; i++) {
            output += "Element at index " + i + ": " + myArray[i] + "<br>";
        }
        document.getElementById("res").innerHTML = output;
    </script>
</body>
</html>
