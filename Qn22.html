<!DOCTYPE html>
<head>
    <title>Array Literal Notation</title>
</head>
<body>
    <h2>Displaying Array (Literal Notation)</h2>
    <div id="res"></div>
    <script>
        var c = [11, 12, 13, 14, 15];
        var output = "";
        for (var i = 0; i < c.length; i++) {
            output += c[i] + "<br>";
        }
        document.getElementById("res").innerHTML = output;
    </script>
</body>
</html>
