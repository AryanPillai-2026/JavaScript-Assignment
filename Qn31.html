<!DOCTYPE html>
<head>
    <title>String Methods Demo</title>
</head>
<body>
    <h2>Character Processing & String Methods</h2>
    <script>
        var s = "ZEBRA";
        var s2 = "AbCdEfGAADD";
        document.write("<b>Original s:</b> " + s + "<br>");
        document.write("<b>Original s2:</b> " + s2 + "<br><hr>");
        document.write("Character at index 0 of s: " + s.charAt(0) + "<br>");
        document.write("Character code at index 0 of s: " + s.charCodeAt(0) + "<br>");
        var word = String.fromCharCode(72, 69, 76, 76, 79);
        document.write("Word created from ASCII codes (72, 69, 76, 76, 79): " + word + "<br>");
        document.write("s2 in Lowercase: " + s2.toLowerCase() + "<br>");
        document.write("s2 in Uppercase: " + s2.toUpperCase() + "<br>");
        document.write("First occurrence of 'A' in s2: " + s2.indexOf('A') + "<br>");
        document.write("Last occurrence of 'A' in s2: " + s2.lastIndexOf('A') + "<br>");
    </script>
</body>
</html>
