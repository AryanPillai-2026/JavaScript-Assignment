<!DOCTYPE html>
<head>
    <title>Addition Form</title>
</head>
<body>
    <h2>Addition of numbers</h2>
    <form>
        Value A: <input type="text" id="valA"><br><br>
        Value B: <input type="text" id="valB"><br><br>
        <input type="button" value="Add Numbers" onclick="add()">
    </form>
    <script>
        function add() {
            var a = document.getElementById("valA").value;
            var b = document.getElementById("valB").value;
            var sum = parseInt(a) + parseInt(b);
            document.write("The result of addition is: " + sum);
        }
    </script>
</body>
</html>
