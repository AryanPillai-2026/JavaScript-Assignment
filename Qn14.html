<!DOCTYPE html>
<head>
    <title>Square of Numbers</title>
</head>
<body>
    <h2>Squares from 0 to 9</h2>
    <script>
        function square(x) {
            return x * x;
        }

        for (let i = 0; i <= 9; i++) {
            let result = square(i);
            document.write("The square of " + i + " is: " + result + "<br>");
        }
    </script>
</body>
</html>
