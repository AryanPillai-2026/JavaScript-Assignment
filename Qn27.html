<!DOCTYPE html>
<head>
    <title>Number Properties and Last Modified</title>
</head>
<body>
    <h2>JavaScript Number Properties</h2>
    <script>
        document.write("1. <b>Maximum Value:</b> " + Number.MAX_VALUE + "<br>");
        document.write("2. <b>Minimum Value:</b> " + Number.MIN_VALUE + "<br>");
        document.write("3. <b>Negative Infinity:</b> " + Number.NEGATIVE_INFINITY + "<br>");
        document.write("4. <b>Positive Infinity:</b> " + Number.POSITIVE_INFINITY + "<br>");
        document.write("<hr>");
        document.write("<b>Page last modified on:</b> " + document.lastModified);
    </script>
</body>
</html>
