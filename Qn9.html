<!DOCTYPE html>
<head>
    <title>While Loop - First 10 Even Numbers</title>
</head>
<body>

    <h2>First 10 Even Numbers</h2>
    <div id="res"></div>

    <script>
        const display = document.getElementById("res");
        let count = 1;     
        let number = 2;    
        let output = "";

        while (count <= 10) {
            output += number + "<br>";
            number += 2;   
            count++;       
        }
        display.innerHTML = output;
    </script>
</body>
</html>
