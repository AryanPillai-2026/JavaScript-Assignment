<!DOCTYPE html>
<head>
    <title>Greeting Program</title>
</head>
<body>
    <script>
        var person = prompt("Please enter your name:");
        if (person !== null && person !== "") {
            document.write("Hello " + person + "! Welcome to our website.");
        } else {
            document.write("Hello Guest! Welcome to our website.");
        }
    </script>
</body>
</html>
