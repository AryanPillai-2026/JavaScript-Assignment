<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Maximum</title>
</head>
<body>

    <h2>Maximum Number Finder</h2>
    <p id="res"></p>

    <script>
        function maximum(x, y, z) {
            return Math.max(x, y, z);
        }

        const a = parseFloat(prompt("Enter the first number (a):"));
        const b = parseFloat(prompt("Enter the second number (b):"));
        const c = parseFloat(prompt("Enter the third number (c):"));

        const result = maximum(a, b, c);

        document.getElementById("res").innerText = "The largest number among " + a + ", " + b + ", and " + c + " is: " + result;
    </script>

</body>
</html>
